<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加动态</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.3/locale/bootstrap-table-zh-CN.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.19.4/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<form id="form2" class="form-horizontal" role="form" style="margin-left:500px;margin-top:100px;width: 400px;"
      action="/add" method="post" onsubmit="return saveModify();">
    <div class="form-group" style="width: 400px;">
        <label for="title" style="display:inline;">文章标题：</label>
        <input type="text" class="form-control" id="title" name="title" style="display:inline;width:300px;" placeholder="请输入标题"/>
    </div>
    <div class="form-group" style="width: 400px;">
        <textarea class="form-control" id="content" name="content" rows="5" style="display:inline;width:400px;" placeholder="正文内容"></textarea>
    </div>
    <button type="button" class="btn btn-primary" style="width: 150px;margin-left: 100px;" onclick="fabu()">发布</button><br/>
</form>

<script>
    function fabu() {
        var title = $("#title").val().trim();
        var content = $("#content").val().trim();
        if (title == "" || content == "") {
            $.alert("标题和内容不能为空！");
        } else {
            $.alert("发布成功！");
            $('#form2').submit();
        }
    }

    function saveModify() {
        $("#form2").ajaxSubmit(function(message) {

        });
        return false;
    }
</script>
</body>
</html>
